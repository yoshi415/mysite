<!DOCTYPE html>
<html lang='en'>
<head>

  <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>

  <script type='text/javascript' src='assets/js/jquery-2.2.0.min.js'></script>
  <script type='text/javascript' src='assets/js/jquery.onepage-scroll.min.js'></script>

<body>
  <div class='main'>
    <section id='home'>
      <div class='paper overlay' id='paperMain'>
        <div class='info'>

          <div id='name'>
            Yoshio Varney

          <div>
            <div class='iconSpacing'>
              <a href='mailto:yoshio.varney+mysite@gmail.com'>

            </div>

            </div>
            <div class='iconSpacing'>

          </div>

        </div>
      </div>

      <div id='bottom' class='center'>
        <div id='downLabel' class='label'>Projects</div>
        <div>
          <img src='assets/images/downarrow.png' id='down' />
        </div>  
      </div>
    </section>

    <section id='projects' class='center'>

      </div>
      <p id='projectLabel'>My Projects</p>
      <div class='paper overlay' id='paperProjects'>
        <div id='projectContainer'>
          <div class='column'>
            <div class='projectBox'>

            </div>
            <div class='projectBox'>
              <img src='assets/images/goodinthisworld.png' id='' class='projectImg' />
            </div>
          </div>
          <div class='column'>
            <div class='projectBox'>
              <img src='assets/images/omnibooks.png' id='' class='projectImg' />
            </div>
            <div class='projectBox'>
              <img src='assets/images/goodinthisworld.png' class='projectImg' />
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script type='text/javascript' src='js/build.js'></script>

</html>
